<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Fitness Planner</title>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <meta name="theme-color" content="#f9f6f1">

  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand', sans-serif;
  background-color: #f9f6f1;
  color: #4b4b4b;
  margin: 0;
  padding: 0;
  font-size: 1.2rem;
}

@font-face {
  font-family: 'Super Adorable';
  src: url('https://raw.githubusercontent.com/annisaarahim1/annisaarahim1.github.io/main/SuperAdorable.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

h1#mainTitle {
  font-family: 'Super Adorable', cursive;
  text-align: center;
  color: #e8749b;
  margin-top: 1rem;
  margin-bottom: 1.5rem;
  font-size: 5rem;
  letter-spacing: 1px;
}

.container {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-between;
  gap: 0.6rem;
  margin: 1.2rem;
  padding: 0 1rem;
}

.section {
  flex: 1 1 auto;
  min-width: 0;
  padding: 0.5rem 0.8rem;
  background-color: rgba(255, 255, 255, 0.95);
  border: 1.5px dashed #c6dac6;
  border-radius: 10px;
  box-shadow: 0 0 6px #e7d7e7;
}

.day-input {
  display: flex;
  align-items: center;
  gap: 6px;
  margin: 4px 0;
}

.section label {
  font-size: 1rem;
  width: 80px;
  margin: 0;
  white-space: nowrap;
}

.section input[type="text"],
.section input[type="checkbox"] {
  flex: 1;
  font-size: 1rem;
  padding: 6px 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.section.office {
  flex: 0 0 100px;
  min-width: 100px;
  padding: 0.5rem;
}

.section h2 {
  color: #a670a2;
  font-size: 1.4rem;
  margin-bottom: 0.5rem;
}

.hubbyText {
  font-size: 1.2rem;
}

label {
  display: block;
  margin: 0.5rem 0;
}

input[type="text"] {
  width: 95%;
  padding: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #fcfcf9;
}

button {
  background-color: #a5c5a0;
  color: white;
  border: none;
  padding: 0.9rem 1.7rem;
  margin: 1rem auto;
  display: block;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-family: 'Quicksand', sans-serif;
}

button:hover {
  background-color: #88a887;
}

#wallpaperWrapper {
  padding: 2rem;
  width: 100%;
  max-width: 100%;
  height: auto;
  background-color: #f9f6f1;
  font-size: 1.2rem;
}

body {
  overflow-x: hidden;
}

#tableContainer {
  padding: 0 1rem;
  margin-top: 1.5rem;
  width: 100%;
  max-width: 100vw;
  overflow-x: auto;
  display: flex;
  justify-content: center;
  box-sizing: border-box;
}

#tableContainer table {
  width: 95vw;
  max-width: 95vw;
  table-layout: fixed;
}

table {
  width: 95vw;
  max-width: 95vw;
  table-layout: fixed;
  border-collapse: collapse;
  font-size: 1.2rem;
}

th, td {
  border: 1px solid #ddd;
  text-align: center;
  padding: 10px 8px;
  font-size: 1.2rem;
  word-wrap: break-word;
  white-space: normal;
  vertical-align: top;
}

th {
  min-width: auto;
  padding: 6px 8px;
}

th:first-child,
td:first-child {
  min-width: 50px;
  max-width: 60px;
  width: 55px;
  padding: 6px 4px;
  font-size: 1rem;
  white-space: nowrap;
}

td {
  max-height: 70px;
}

tr:nth-child(even) {
  background-color: #f7f5f9;
}

tbody tr {
  transition: all 0.2s ease-in-out;
}

.office {
  background-color: #e8e1f4;
}

.officeText {
  font-size: 1.2rem;
}

footer {
  text-align: center;
  font-size: 1rem;
  padding: 2rem 1rem;
  background: linear-gradient(to right, #e8d8f1, #b7d6b2);
  color: #4a4a4a;
  margin-top: 3rem;
}

footer::before {
  content: "üçÑüå∑üß∫";
  display: block;
  font-size: 2rem;
  margin-bottom: 0.3rem;
}

</style>
</head>
