<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nisa's Fitness Timetable</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    .day-input {
      display: flex;
      align-items: center;
      margin-top: 0.3rem;
    }
    .day-input label {
      width: 100px;
      margin-right: 1rem;
    }
    .day-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #ffdce5;
    }
    td {
      min-height: 50px;
    }
    .office {
      background-color: #e6ccff;
    }
  </style>
</head>
<body>
  <h1>ü©∑ Nisa's Weekly Fitness Timetable ü©∑</h1>

  <label>Enter your weekly class schedule:</label>
  <div id="classScheduleInputs" class="input-group"></div>

  <label>Enter your husband's working hours:</label>
  <div id="husbandScheduleInputs" class="input-group"></div>

  <label>Enter your office days and hours:</label>
  <div id="officeScheduleInputs" class="input-group"></div>

  <label>Enter other activities or lepak time:</label>
  <div id="otherScheduleInputs" class="input-group"></div>

  <button onclick="generateTable()">üóìÔ∏è Generate Timetable</button>

  <div id="tableContainer"></div>

  <script>
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    function createInputs(containerId, prefix) {
      const container = document.getElementById(containerId);
      days.forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-input';
        const label = document.createElement('label');
        label.textContent = `${day}:`;
        const input = document.createElement('input');
        input.type = 'text';
        input.id = `${prefix}_${day}`;
        div.appendChild(label);
        div.appendChild(input);
        container.appendChild(div);
      });
    }

    createInputs('classScheduleInputs', 'class');
    createInputs('husbandScheduleInputs', 'husband');
    createInputs('officeScheduleInputs', 'office');
    createInputs('otherScheduleInputs', 'other');

    function generateTable() {
      function collectSchedule(prefix) {
        const schedule = {};
        days.forEach(day => {
          const value = document.getElementById(`${prefix}_${day}`).value.trim();
          if (value) {
            schedule[day] = value.split(',').map(e => e.trim());
          }
        });
        return schedule;
      }

      const classSchedule = collectSchedule('class');
      const husbandSchedule = collectSchedule('husband');
      const officeSchedule = collectSchedule('office');
      const otherSchedule = collectSchedule('other');

      const hours = Array.from({ length: 16 }, (_, i) => i + 9); // 9am to 12am

      function matchEvent(events, hourStr) {
        if (!events) return '';
        return events.find(e => e.includes(hourStr)) || '';
      }

      let table = '<table><thead><tr><th>Day / Time</th>';
      for (const hour of hours) {
        const hourLabel = hour < 12 ? `${hour}am` : hour < 24 ? `${hour - 12}pm` : '12am';
        table += `<th>${hourLabel}</th>`;
      }
      table += '</tr></thead><tbody>';

      for (const day of days) {
        table += `<tr><th>${day}</th>`;
        for (const hour of hours) {
          const hourStr = hour < 12 ? `${hour}am` : hour < 24 ? `${hour - 12}pm` : '12am';
          const currentHour = hour;

          let classText = matchEvent(classSchedule[day], hourStr);
          let husbandText = matchEvent(husbandSchedule[day], hourStr);
          let officeText = matchEvent(officeSchedule[day], hourStr);
          let lepakText = matchEvent(otherSchedule[day], hourStr);

          // Additional husband notes
          if (day === 'Monday' && currentHour === 8) husbandText = 'üë®‚Äçüíº Husband go to work';
          if (day === 'Monday' && currentHour === 18) husbandText = 'üè° Husband back from work';

          if (['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].includes(day) && currentHour >= 9 && currentHour < 18) {
            officeText = officeText || 'üè¢ Office';
          }

          const combined = [
            classText,
            husbandText,
            officeText,
            lepakText && `üßã ${lepakText}`
          ].filter(Boolean).join('<br>');

          const isOfficeHour = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].includes(day) && currentHour >= 9 && currentHour < 18;
          table += `<td class="${isOfficeHour ? 'office' : ''}">${combined}</td>`;
        }
        table += '</tr>';
      }

      table += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = table;
    }
  </script>
</body>
</html>
