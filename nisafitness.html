<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nisa's Fitness Timetable</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #ffdce5;
    }
    td {
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>ü©∑ Nisa's Weekly Fitness Timetable ü©∑</h1>

  <label>Enter your weekly class schedule (e.g. Monday: Yoga 9am, Zumba 6pm):</label>
  <textarea id="classSchedule" rows="6" placeholder="Monday: Zumba 6pm\nTuesday: Yoga 7pm\n..."></textarea>

  <label>Enter your husband's working hours (e.g. Monday: 8am-6pm, 11am-10pm):</label>
  <textarea id="husbandSchedule" rows="6" placeholder="Monday: 8am-6pm\nTuesday: 11am-10pm\n..."></textarea>

  <label>Enter your office days and hours (e.g. Monday: 9am-6pm):</label>
  <textarea id="officeDays" rows="6" placeholder="Monday: 9am-6pm\nThursday: 9am-6pm"></textarea>

  <label>Enter other activities or lepak time (e.g. Friday: 8pm Movie Night, Sunday: Brunch 11am):</label>
  <textarea id="otherPlans" rows="6" placeholder="Friday: Movie Night 8pm\nSunday: Brunch 11am"></textarea>

  <button onclick="generateTable()">üóìÔ∏è Generate Timetable</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      const classInput = document.getElementById('classSchedule').value.trim();
      const husbandInput = document.getElementById('husbandSchedule').value.trim();
      const officeInput = document.getElementById('officeDays').value.trim();
      const otherInput = document.getElementById('otherPlans').value.trim();

      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
      const hours = Array.from({ length: 16 }, (_, i) => i + 9); // 9am to 12am

      function parseSchedule(input) {
        const lines = input.split('\n');
        const schedule = {};
        for (const line of lines) {
          const [day, events] = line.split(':');
          if (day && events) {
            const cleanDay = day.trim();
            const cleanEvents = events.split(',').map(e => e.trim());
            schedule[cleanDay] = cleanEvents;
          }
        }
        return schedule;
      }

      const classSchedule = parseSchedule(classInput);
      const husbandSchedule = parseSchedule(husbandInput);
      const officeSchedule = parseSchedule(officeInput);
      const otherSchedule = parseSchedule(otherInput);

      function matchEvent(events, hourStr) {
        if (!events) return '';
        return events.find(e => e.includes(hourStr)) || '';
      }

      let table = '<table><thead><tr><th>Day / Time</th>';
      for (const hour of hours) {
        const hourLabel = hour < 12 ? `${hour}am` : hour < 24 ? `${hour - 12}pm` : '12am';
        table += `<th>${hourLabel}</th>`;
      }
      table += '</tr></thead><tbody>';

      for (const day of days) {
        table += `<tr><th>${day}</th>`;
        for (const hour of hours) {
          const hourStr = hour < 12 ? `${hour}am` : hour < 24 ? `${hour - 12}pm` : '12am';
          const activities = [
            matchEvent(classSchedule[day], hourStr),
            matchEvent(husbandSchedule[day], hourStr) && `üë®‚Äçüíº Hubby: ${matchEvent(husbandSchedule[day], hourStr)}`,
            matchEvent(officeSchedule[day], hourStr) && `üè¢ Office: ${matchEvent(officeSchedule[day], hourStr)}`,
            matchEvent(otherSchedule[day], hourStr) && `üßã ${matchEvent(otherSchedule[day], hourStr)}`
          ].filter(Boolean).join('<br>');
          table += `<td>${activities}</td>`;
        }
        table += '</tr>';
      }

      table += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = table;
    }
  </script>
</body>
</html>
